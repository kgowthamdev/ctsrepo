<div class="container mt-4">
  <h3 class="mb-4">Job Applications</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Job Title</th>
          <th>Experience</th>
          <th>Salary</th>
          <th>Location</th>
          <th>Type</th>
          <th>Skills</th>
          <th>Applications</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let job of jobApplications; let i=index">
          <!-- Job Row -->
          <tr>
            <td>{{i+1}}</td>
            <td>{{job.jobTitle}}</td>
            <td>{{job.workExperience}}</td>
            <td>{{job.salaryRange}}</td>
            <td>{{job.location}}</td>
            <td>{{job.employmentType}}</td>
            <td>
              <span class="badge bg-primary me-1" *ngFor="let skill of job.skills">
                {{skill}}
              </span>
            </td>
            <td>{{job.noApplied}}</td>
          </tr>
          <!-- Applications Rows -->
          <tr *ngFor="let app of job.applications" class="table-light">
            <td colspan="2" class="ps-5">
              <small>Applicant ID: {{app.applicantId}}</small>
            </td>
            <td colspan="5">
              <button class="btn btn-sm btn-info me-2" [routerLink]="['/view-user', app.id]">
                View Profile
              </button>
              <span class="badge" [ngClass]="{
                'bg-warning': app.status === 'PENDING',
                'bg-success': app.status === 'ACCEPTED',
                'bg-danger': app.status === 'REJECTED'
              }">{{app.status}}</span>
            </td>
            <td>
               <!-- Add Accept/Reject buttons for PENDING applications -->
               <div class="mt-2" *ngIf="app.status === 'PENDING'">
                <button class="btn btn-sm btn-success me-2" (click)="updateApplicationStatus(app.applicantId, 'ACCEPTED')">
                  Accept
                </button>
                <button class="btn btn-sm btn-danger" (click)="updateApplicationStatus(app.applicantId, 'REJECTED')">
                  Reject
                </button>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
